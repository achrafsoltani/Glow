<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 350" width="650" height="350">
  <defs>
    <linearGradient id="byteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BC0DE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#31B0D5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="350" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Byte Order (Endianness)</text>

  <!-- Value box -->
  <g transform="translate(225, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="url(#valueGrad)"/>
    <text x="100" y="22" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.8)">32-bit Value</text>
    <text x="100" y="40" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">0x12345678</text>
  </g>

  <!-- Arrows down -->
  <line x1="225" y1="100" x2="150" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="425" y1="100" x2="500" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Little Endian Section -->
  <g transform="translate(50, 150)">
    <text x="125" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#D9534F">Little-Endian</text>
    <text x="125" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#888">(Least significant byte first)</text>

    <!-- Memory boxes -->
    <g transform="translate(0, 35)" filter="url(#shadow)">
      <!-- Address labels -->
      <text x="31" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[0]</text>
      <text x="93" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[1]</text>
      <text x="155" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[2]</text>
      <text x="217" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[3]</text>

      <!-- Byte boxes -->
      <rect x="0" y="0" width="62" height="50" rx="4" fill="#E74C3C"/>
      <rect x="62" y="0" width="62" height="50" rx="4" fill="#E67E22"/>
      <rect x="124" y="0" width="62" height="50" rx="4" fill="#F1C40F"/>
      <rect x="186" y="0" width="62" height="50" rx="4" fill="#2ECC71"/>

      <!-- Byte values -->
      <text x="31" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">78</text>
      <text x="93" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">56</text>
      <text x="155" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">34</text>
      <text x="217" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">12</text>

      <!-- Significance labels -->
      <text x="31" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">LSB</text>
      <text x="217" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">MSB</text>
    </g>

    <!-- Arrow showing direction -->
    <g transform="translate(0, 115)">
      <line x1="30" y1="10" x2="220" y2="10" stroke="#D9534F" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#D9534F">Lower address → Higher address</text>
    </g>

    <!-- Used by label -->
    <rect x="30" y="140" width="190" height="24" rx="4" fill="#FFF3CD" stroke="#FFC107"/>
    <text x="125" y="156" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">Used by X11, x86, ARM</text>
  </g>

  <!-- Big Endian Section -->
  <g transform="translate(350, 150)">
    <text x="125" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#5BC0DE">Big-Endian</text>
    <text x="125" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#888">(Most significant byte first)</text>

    <!-- Memory boxes -->
    <g transform="translate(0, 35)" filter="url(#shadow)">
      <!-- Address labels -->
      <text x="31" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[0]</text>
      <text x="93" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[1]</text>
      <text x="155" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[2]</text>
      <text x="217" y="-8" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#666">[3]</text>

      <!-- Byte boxes -->
      <rect x="0" y="0" width="62" height="50" rx="4" fill="#2ECC71"/>
      <rect x="62" y="0" width="62" height="50" rx="4" fill="#F1C40F"/>
      <rect x="124" y="0" width="62" height="50" rx="4" fill="#E67E22"/>
      <rect x="186" y="0" width="62" height="50" rx="4" fill="#E74C3C"/>

      <!-- Byte values -->
      <text x="31" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">12</text>
      <text x="93" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">34</text>
      <text x="155" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">56</text>
      <text x="217" y="32" font-family="Consolas, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">78</text>

      <!-- Significance labels -->
      <text x="31" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">MSB</text>
      <text x="217" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#888">LSB</text>
    </g>

    <!-- Arrow showing direction -->
    <g transform="translate(0, 115)">
      <line x1="30" y1="10" x2="220" y2="10" stroke="#5BC0DE" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5BC0DE">Lower address → Higher address</text>
    </g>

    <!-- Used by label -->
    <rect x="30" y="140" width="190" height="24" rx="4" fill="#D1ECF1" stroke="#17A2B8"/>
    <text x="125" y="156" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0C5460">Network protocols, SPARC</text>
  </g>

  <!-- Legend at bottom -->
  <g transform="translate(175, 320)">
    <rect x="0" y="0" width="15" height="15" fill="#E74C3C"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666">0x78 (LSB)</text>

    <rect x="80" y="0" width="15" height="15" fill="#E67E22"/>
    <text x="100" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666">0x56</text>

    <rect x="140" y="0" width="15" height="15" fill="#F1C40F"/>
    <text x="160" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666">0x34</text>

    <rect x="200" y="0" width="15" height="15" fill="#2ECC71"/>
    <text x="220" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666">0x12 (MSB)</text>
  </g>
</svg>