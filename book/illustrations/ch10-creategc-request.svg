<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 130" width="700" height="130">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="700" height="130" fill="#FAFAFA"/>

  <text x="350" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">CreateGC Request Structure</text>

  <!-- Row 1 -->
  <g transform="translate(30, 38)" filter="url(#shadow)">
    <rect x="0" y="0" width="70" height="45" fill="#3498DB" stroke="#2980B9"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Opcode</text>
    <text x="35" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#D6EAF8">(55)</text>

    <rect x="70" y="0" width="70" height="45" fill="#95A5A6" stroke="#7F8C8D"/>
    <text x="105" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Unused</text>
    <text x="105" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#ECF0F1">1 byte</text>

    <rect x="140" y="0" width="90" height="45" fill="#9B59B6" stroke="#8E44AD"/>
    <text x="185" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Length</text>
    <text x="185" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#E8DAEF">2 bytes</text>

    <rect x="230" y="0" width="100" height="45" fill="#27AE60" stroke="#1E8449"/>
    <text x="280" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">GC ID</text>
    <text x="280" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#D5F5E3">4 bytes</text>

    <rect x="330" y="0" width="100" height="45" fill="#1ABC9C" stroke="#16A085"/>
    <text x="380" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Drawable</text>
    <text x="380" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#D1F2EB">4 bytes</text>

    <rect x="430" y="0" width="100" height="45" fill="#E67E22" stroke="#D35400"/>
    <text x="480" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Value Mask</text>
    <text x="480" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#FDEBD0">4 bytes</text>

    <rect x="530" y="0" width="110" height="45" fill="#E74C3C" stroke="#C0392B"/>
    <text x="585" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Values...</text>
    <text x="585" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#FADBD8">Variable</text>
  </g>

  <!-- Note -->
  <g transform="translate(30, 95)">
    <rect x="0" y="0" width="640" height="25" rx="4" fill="#ECF0F1" stroke="#BDC3C7"/>
    <text x="320" y="17" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#2C3E50">Values: 4 bytes each, in mask bit order (Foreground, Background, GraphicsExposures...)</text>
  </g>
</svg>
