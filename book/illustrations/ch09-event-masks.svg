<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250" width="700" height="250">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="250" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">X11 Event Mask Bits</text>

  <!-- 32-bit mask grid -->
  <g transform="translate(25, 45)">
    <!-- Active bits (green) -->
    <!-- Bit 0: KeyPressMask -->
    <rect x="0" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="19" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 0</text>
    <text x="19" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bit 1: KeyReleaseMask -->
    <rect x="40" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="59" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 1</text>
    <text x="59" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bit 2: ButtonPressMask -->
    <rect x="80" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="99" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 2</text>
    <text x="99" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bit 3: ButtonReleaseMask -->
    <rect x="120" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="139" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 3</text>
    <text x="139" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bit 4: EnterWindowMask (inactive) -->
    <rect x="160" y="0" width="38" height="30" rx="3" fill="#BDC3C7"/>
    <text x="179" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#666">bit 4</text>
    <text x="179" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="#888">0</text>

    <!-- Bit 5: LeaveWindowMask (inactive) -->
    <rect x="200" y="0" width="38" height="30" rx="3" fill="#BDC3C7"/>
    <text x="219" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#666">bit 5</text>
    <text x="219" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="#888">0</text>

    <!-- Bit 6: PointerMotionMask -->
    <rect x="240" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="259" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 6</text>
    <text x="259" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bits 7-14 (inactive, collapsed) -->
    <rect x="280" y="0" width="78" height="30" rx="3" fill="#BDC3C7"/>
    <text x="319" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#666">7-14</text>
    <text x="319" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="#888">0...0</text>

    <!-- Bit 15: ExposureMask -->
    <rect x="360" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="379" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 15</text>
    <text x="379" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bit 16 (inactive) -->
    <rect x="400" y="0" width="38" height="30" rx="3" fill="#BDC3C7"/>
    <text x="419" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#666">bit 16</text>
    <text x="419" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="#888">0</text>

    <!-- Bit 17: StructureNotifyMask -->
    <rect x="440" y="0" width="38" height="30" rx="3" fill="#27AE60" filter="url(#shadow)"/>
    <text x="459" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">bit 17</text>
    <text x="459" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="rgba(255,255,255,0.8)">1</text>

    <!-- Bits 18-31 (inactive, collapsed) -->
    <rect x="480" y="0" width="170" height="30" rx="3" fill="#BDC3C7"/>
    <text x="565" y="14" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#666">bits 18-31</text>
    <text x="565" y="25" font-family="Consolas, monospace" font-size="7" text-anchor="middle" fill="#888">0...0 (unused)</text>
  </g>

  <!-- Labels below each active bit -->
  <g transform="translate(25, 85)" font-family="Arial, sans-serif" font-size="8">
    <text x="19" y="0" text-anchor="middle" fill="#1E8449">KeyPress</text>
    <text x="59" y="0" text-anchor="middle" fill="#1E8449">KeyRelease</text>
    <text x="99" y="0" text-anchor="middle" fill="#1E8449">BtnPress</text>
    <text x="139" y="0" text-anchor="middle" fill="#1E8449">BtnRelease</text>
    <text x="259" y="0" text-anchor="middle" fill="#1E8449">PtrMotion</text>
    <text x="379" y="0" text-anchor="middle" fill="#1E8449">Exposure</text>
    <text x="459" y="0" text-anchor="middle" fill="#1E8449">StructNotify</text>
  </g>

  <!-- Code example -->
  <g transform="translate(25, 110)">
    <rect x="0" y="0" width="650" height="70" rx="6" fill="#2C3E50" filter="url(#shadow)"/>
    <text x="15" y="20" font-family="Consolas, monospace" font-size="10" fill="#ECF0F1">eventMask := uint32(</text>
    <text x="15" y="35" font-family="Consolas, monospace" font-size="10" fill="#ECF0F1">    KeyPressMask | KeyReleaseMask | ButtonPressMask |</text>
    <text x="15" y="50" font-family="Consolas, monospace" font-size="10" fill="#ECF0F1">    ButtonReleaseMask | PointerMotionMask | ExposureMask | StructureNotifyMask,</text>
    <text x="15" y="65" font-family="Consolas, monospace" font-size="10" fill="#ECF0F1">)</text>
  </g>

  <!-- Result -->
  <g transform="translate(25, 200)">
    <rect x="0" y="0" width="650" height="35" rx="5" fill="#D5F5E3" stroke="#27AE60"/>
    <text x="325" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1E8449">Result: 0b 0000 0000 0000 00<tspan font-weight="bold" fill="#27AE60">1</tspan>0 <tspan font-weight="bold" fill="#27AE60">1</tspan>000 0000 0<tspan font-weight="bold" fill="#27AE60">1</tspan>00 0000 0<tspan font-weight="bold" fill="#27AE60">1</tspan><tspan font-weight="bold" fill="#27AE60">1</tspan><tspan font-weight="bold" fill="#27AE60">1</tspan><tspan font-weight="bold" fill="#27AE60">1</tspan></text>
    <text x="325" y="28" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#1E8449">= 0x0002804F  (7 bits set = 7 event categories enabled)</text>
  </g>
</svg>
