<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320" width="650" height="320">
  <defs>
    <linearGradient id="userGrad12" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="x11Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="650" height="320" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Glow API Layer Architecture</text>

  <!-- User Code Layer -->
  <g transform="translate(75, 55)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="70" rx="8" fill="url(#userGrad12)"/>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">User Application Code</text>
    <text x="250" y="45" font-family="Consolas, monospace" font-size="11" text-anchor="middle" fill="rgba(255,255,255,0.9)">win, _ := glow.NewWindow("Game", 800, 600)</text>
    <text x="250" y="60" font-family="Consolas, monospace" font-size="11" text-anchor="middle" fill="rgba(255,255,255,0.9)">canvas.DrawRect(x, y, w, h, color)</text>
  </g>

  <!-- Glow Public API -->
  <g transform="translate(75, 135)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="70" rx="8" fill="url(#glowGrad)"/>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Glow Public API (glow package)</text>
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="90" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="45" y="17" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="white">Window</text>
    </g>
    <g transform="translate(100, 35)">
      <rect x="0" y="0" width="90" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="45" y="17" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="white">Canvas</text>
    </g>
    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="90" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="45" y="17" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="white">Color</text>
    </g>
    <g transform="translate(300, 35)">
      <rect x="0" y="0" width="90" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="45" y="17" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="white">Event</text>
    </g>
    <g transform="translate(400, 35)">
      <rect x="0" y="0" width="80" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="40" y="17" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="white">Key</text>
    </g>
  </g>

  <!-- X11 Internal -->
  <g transform="translate(75, 215)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="70" rx="8" fill="url(#x11Grad)"/>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">X11 Internal (internal/x11 package)</text>
    <g transform="translate(15, 35)">
      <rect x="0" y="0" width="85" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="42" y="17" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">Connection</text>
    </g>
    <g transform="translate(110, 35)">
      <rect x="0" y="0" width="90" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="45" y="17" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">Framebuffer</text>
    </g>
    <g transform="translate(210, 35)">
      <rect x="0" y="0" width="65" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="32" y="17" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">Auth</text>
    </g>
    <g transform="translate(285, 35)">
      <rect x="0" y="0" width="70" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="35" y="17" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">Events</text>
    </g>
    <g transform="translate(365, 35)">
      <rect x="0" y="0" width="60" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="30" y="17" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">GC</text>
    </g>
    <g transform="translate(435, 35)">
      <rect x="0" y="0" width="50" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="25" y="17" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="white">...</text>
    </g>
  </g>

  <!-- Design principles -->
  <g transform="translate(75, 295)">
    <rect x="0" y="0" width="500" height="22" rx="4" fill="#D5F5E3" stroke="#27AE60"/>
    <text x="250" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1E8449">Simple | Safe | Efficient | Familiar (SDL/SFML patterns)</text>
  </g>
</svg>
