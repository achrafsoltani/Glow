<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0095BD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="socketGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#3498DB"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="300" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Unix Domain Socket Communication</text>

  <!-- Client (Go Application) -->
  <g transform="translate(50, 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="url(#clientGrad)"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Go Application</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="rgba(255,255,255,0.8)">(Glow Client)</text>

    <!-- Code snippet -->
    <rect x="10" y="65" width="160" height="80" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="20" y="82" font-family="Consolas, monospace" font-size="9" fill="rgba(255,255,255,0.9)">conn.Write(req)</text>
    <text x="20" y="97" font-family="Consolas, monospace" font-size="9" fill="rgba(255,255,255,0.9)">conn.Read(reply)</text>
    <text x="20" y="120" font-family="Consolas, monospace" font-size="8" fill="rgba(255,255,255,0.7)">// Requests, events</text>
    <text x="20" y="135" font-family="Consolas, monospace" font-size="8" fill="rgba(255,255,255,0.7)">// replies, errors</text>
  </g>

  <!-- Server (X11) -->
  <g transform="translate(470, 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="url(#serverGrad)"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">X11 Server</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="rgba(255,255,255,0.8)">(Xorg / XWayland)</text>

    <!-- Features -->
    <rect x="10" y="65" width="160" height="80" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="20" y="82" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Window management</text>
    <text x="20" y="97" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Input handling</text>
    <text x="20" y="112" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Display rendering</text>
    <text x="20" y="127" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Resource management</text>
  </g>

  <!-- Socket pipe -->
  <g transform="translate(245, 120)">
    <!-- Pipe body -->
    <rect x="0" y="15" width="210" height="50" rx="25" fill="url(#socketGrad)" filter="url(#shadow)"/>

    <!-- Socket path label -->
    <rect x="25" y="28" width="160" height="24" rx="4" fill="rgba(255,255,255,0.9)"/>
    <text x="105" y="45" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#C0392B">/tmp/.X11-unix/X0</text>
  </g>

  <!-- Arrows for data flow -->
  <!-- Requests (Client to Server) -->
  <g>
    <path d="M 230 115 Q 350 80 470 115" fill="none" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowRight)"/>
    <rect x="305" y="70" width="90" height="20" rx="4" fill="#27AE60"/>
    <text x="350" y="84" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Requests</text>
  </g>

  <!-- Replies/Events (Server to Client) -->
  <g>
    <path d="M 470 195 Q 350 230 230 195" fill="none" stroke="#3498DB" stroke-width="3" marker-end="url(#arrowLeft)"/>
    <rect x="290" y="215" width="120" height="20" rx="4" fill="#3498DB"/>
    <text x="350" y="229" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Replies / Events</text>
  </g>

  <!-- Legend at bottom -->
  <g transform="translate(180, 265)">
    <line x1="0" y1="8" x2="30" y2="8" stroke="#27AE60" stroke-width="3"/>
    <text x="40" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666">CreateWindow, MapWindow, PutImage...</text>

    <line x1="250" y1="8" x2="280" y2="8" stroke="#3498DB" stroke-width="3"/>
    <text x="290" y="12" font-family="Arial, sans-serif" font-size="10" fill="#666">KeyPress, Expose, Errors...</text>
  </g>
</svg>