<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 160" width="700" height="160">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="700" height="160" fill="#FAFAFA"/>

  <text x="350" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ChangeProperty Request Structure</text>

  <!-- Row 1 -->
  <g transform="translate(30, 38)" filter="url(#shadow)">
    <rect x="0" y="0" width="70" height="45" fill="#3498DB" stroke="#2980B9"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Opcode</text>
    <text x="35" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#D6EAF8">(18)</text>

    <rect x="70" y="0" width="70" height="45" fill="#E67E22" stroke="#D35400"/>
    <text x="105" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Mode</text>
    <text x="105" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#FDEBD0">1 byte</text>

    <rect x="140" y="0" width="80" height="45" fill="#9B59B6" stroke="#8E44AD"/>
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Length</text>
    <text x="180" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#E8DAEF">2 bytes</text>

    <rect x="220" y="0" width="110" height="45" fill="#27AE60" stroke="#1E8449"/>
    <text x="275" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Window</text>
    <text x="275" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#D5F5E3">4 bytes</text>

    <rect x="330" y="0" width="110" height="45" fill="#1ABC9C" stroke="#16A085"/>
    <text x="385" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Property</text>
    <text x="385" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#D1F2EB">4 bytes</text>

    <rect x="440" y="0" width="100" height="45" fill="#E74C3C" stroke="#C0392B"/>
    <text x="490" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Type</text>
    <text x="490" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#FADBD8">4 bytes</text>

    <rect x="540" y="0" width="100" height="45" fill="#F39C12" stroke="#E67E22"/>
    <text x="590" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Format</text>
    <text x="590" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#FCF3CF">1 byte</text>
  </g>

  <!-- Row 2 -->
  <g transform="translate(30, 95)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="45" fill="#2C3E50" stroke="#1A252F"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Data Length</text>
    <text x="60" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#BDC3C7">4 bytes</text>

    <rect x="120" y="0" width="520" height="45" fill="#34495E" stroke="#2C3E50"/>
    <text x="380" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">Data (Variable, padded to 4 bytes)</text>
    <text x="380" y="35" font-family="Consolas, monospace" font-size="8" text-anchor="middle" fill="#BDC3C7">e.g., window title string or atom list</text>
  </g>
</svg>
