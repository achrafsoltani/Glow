<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" width="700" height="200">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="700" height="200" fill="#FAFAFA"/>

  <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Client Setup Request Structure</text>

  <!-- Row 1: Header bytes -->
  <g transform="translate(50, 45)" filter="url(#shadow)">
    <!-- ByteOrder -->
    <rect x="0" y="0" width="70" height="50" fill="#3498DB" stroke="#2980B9"/>
    <text x="35" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">ByteOrder</text>
    <text x="35" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#D6EAF8">1 byte</text>

    <!-- Unused -->
    <rect x="70" y="0" width="50" height="50" fill="#95A5A6" stroke="#7F8C8D"/>
    <text x="95" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Unused</text>
    <text x="95" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#ECF0F1">1 byte</text>

    <!-- Proto Major -->
    <rect x="120" y="0" width="90" height="50" fill="#9B59B6" stroke="#8E44AD"/>
    <text x="165" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Proto Major</text>
    <text x="165" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#E8DAEF">2 bytes</text>

    <!-- Proto Minor -->
    <rect x="210" y="0" width="90" height="50" fill="#9B59B6" stroke="#8E44AD"/>
    <text x="255" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Proto Minor</text>
    <text x="255" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#E8DAEF">2 bytes</text>

    <!-- Auth Name Len -->
    <rect x="300" y="0" width="100" height="50" fill="#E67E22" stroke="#D35400"/>
    <text x="350" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Auth Name Len</text>
    <text x="350" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#FDEBD0">2 bytes</text>

    <!-- Auth Data Len -->
    <rect x="400" y="0" width="100" height="50" fill="#E67E22" stroke="#D35400"/>
    <text x="450" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Auth Data Len</text>
    <text x="450" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#FDEBD0">2 bytes</text>

    <!-- Unused 2 -->
    <rect x="500" y="0" width="100" height="50" fill="#95A5A6" stroke="#7F8C8D"/>
    <text x="550" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Unused</text>
    <text x="550" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#ECF0F1">2 bytes</text>
  </g>

  <!-- Row 2: Auth Protocol Name -->
  <g transform="translate(50, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="600" height="35" fill="#27AE60" stroke="#1E8449"/>
    <text x="300" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Auth Protocol Name (padded to 4 bytes)</text>
  </g>

  <!-- Row 3: Auth Protocol Data -->
  <g transform="translate(50, 140)" filter="url(#shadow)">
    <rect x="0" y="0" width="600" height="35" fill="#27AE60" stroke="#1E8449"/>
    <text x="300" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Auth Protocol Data (padded to 4 bytes)</text>
  </g>
</svg>
