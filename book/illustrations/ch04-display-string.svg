<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280" width="650" height="280">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="650" height="280" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">DISPLAY Environment Variable Format</text>

  <!-- Format explanation -->
  <g transform="translate(75, 60)">
    <rect x="0" y="0" width="500" height="50" rx="6" fill="#2C3E50" filter="url(#shadow)"/>
    <text x="250" y="32" font-family="Consolas, monospace" font-size="18" text-anchor="middle" fill="#ECF0F1">[hostname]:display[.screen]</text>
  </g>

  <!-- Examples -->
  <g transform="translate(75, 130)">
    <!-- Example 1 -->
    <g>
      <rect x="0" y="0" width="120" height="35" rx="4" fill="#E74C3C" filter="url(#shadow)"/>
      <text x="60" y="23" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="white">:0</text>
    </g>
    <text x="140" y="22" font-family="Arial, sans-serif" font-size="12" fill="#666">Local display 0, default screen</text>
    <text x="140" y="38" font-family="Consolas, monospace" font-size="10" fill="#888">/tmp/.X11-unix/X0</text>

    <!-- Example 2 -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="120" height="35" rx="4" fill="#E67E22" filter="url(#shadow)"/>
      <text x="60" y="23" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="white">:0.1</text>
    </g>
    <text x="140" y="77" font-family="Arial, sans-serif" font-size="12" fill="#666">Local display 0, screen 1</text>
    <text x="140" y="93" font-family="Consolas, monospace" font-size="10" fill="#888">/tmp/.X11-unix/X0 (screen 1)</text>

    <!-- Example 3 -->
    <g transform="translate(270, 0)">
      <rect x="0" y="0" width="150" height="35" rx="4" fill="#3498DB" filter="url(#shadow)"/>
      <text x="75" y="23" font-family="Consolas, monospace" font-size="14" text-anchor="middle" fill="white">localhost:0</text>
    </g>
    <text x="440" y="22" font-family="Arial, sans-serif" font-size="12" fill="#666">Network to localhost</text>

    <!-- Example 4 -->
    <g transform="translate(270, 55)">
      <rect x="0" y="0" width="150" height="35" rx="4" fill="#9B59B6" filter="url(#shadow)"/>
      <text x="75" y="23" font-family="Consolas, monospace" font-size="11" text-anchor="middle" fill="white">192.168.1.5:0</text>
    </g>
    <text x="440" y="77" font-family="Arial, sans-serif" font-size="12" fill="#666">Remote display</text>
    <text x="440" y="93" font-family="Consolas, monospace" font-size="10" fill="#888">TCP port 6000</text>
  </g>

  <!-- Socket path formula -->
  <g transform="translate(75, 245)">
    <rect x="0" y="0" width="500" height="30" rx="4" fill="#D5F5E3" stroke="#27AE60"/>
    <text x="250" y="20" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#1E8449">Socket path = /tmp/.X11-unix/X + display_number</text>
  </g>
</svg>