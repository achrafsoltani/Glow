<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 100" width="650" height="100">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="650" height="100" fill="#FAFAFA"/>

  <text x="325" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">InternAtom Request Structure</text>

  <g transform="translate(25, 35)" filter="url(#shadow)">
    <rect x="0" y="0" width="80" height="50" fill="#3498DB" stroke="#2980B9"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Opcode</text>
    <text x="40" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#D6EAF8">(16)</text>

    <rect x="80" y="0" width="100" height="50" fill="#E67E22" stroke="#D35400"/>
    <text x="130" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">OnlyIfExists</text>
    <text x="130" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#FDEBD0">1 byte</text>

    <rect x="180" y="0" width="90" height="50" fill="#9B59B6" stroke="#8E44AD"/>
    <text x="225" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Length</text>
    <text x="225" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#E8DAEF">2 bytes</text>

    <rect x="270" y="0" width="110" height="50" fill="#27AE60" stroke="#1E8449"/>
    <text x="325" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Name Length</text>
    <text x="325" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#D5F5E3">2 bytes</text>

    <rect x="380" y="0" width="220" height="50" fill="#1ABC9C" stroke="#16A085"/>
    <text x="490" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Name (Variable, padded)</text>
    <text x="490" y="38" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#D1F2EB">e.g., "WM_DELETE_WINDOW"</text>
  </g>
</svg>
