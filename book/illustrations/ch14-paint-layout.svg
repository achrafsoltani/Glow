<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="toolbarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Paint Application Layout</text>

  <!-- Application window -->
  <g transform="translate(100, 50)" filter="url(#shadow)">
    <!-- Window frame -->
    <rect x="0" y="0" width="500" height="320" rx="8" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>

    <!-- Toolbar -->
    <rect x="0" y="0" width="500" height="50" rx="8" fill="url(#toolbarGrad)"/>
    <rect x="0" y="40" width="500" height="10" fill="url(#toolbarGrad)"/>

    <!-- Color palette -->
    <circle cx="30" cy="25" r="12" fill="#E74C3C" stroke="white" stroke-width="2"/>
    <circle cx="60" cy="25" r="12" fill="#E67E22" stroke="white" stroke-width="1"/>
    <circle cx="90" cy="25" r="12" fill="#F1C40F" stroke="white" stroke-width="1"/>
    <circle cx="120" cy="25" r="12" fill="#27AE60" stroke="white" stroke-width="1"/>
    <circle cx="150" cy="25" r="12" fill="#3498DB" stroke="white" stroke-width="1"/>
    <circle cx="180" cy="25" r="12" fill="#9B59B6" stroke="white" stroke-width="1"/>
    <circle cx="210" cy="25" r="12" fill="#1ABC9C" stroke="white" stroke-width="1"/>
    <circle cx="240" cy="25" r="12" fill="#2C3E50" stroke="white" stroke-width="1"/>

    <!-- Separator -->
    <line x1="265" y1="10" x2="265" y2="40" stroke="#7F8C8D" stroke-width="1"/>

    <!-- Brush sizes -->
    <text x="280" y="18" font-family="Arial, sans-serif" font-size="9" fill="#BDC3C7">Size:</text>
    <circle cx="290" cy="32" r="3" fill="#95A5A6"/>
    <circle cx="310" cy="32" r="5" fill="#ECF0F1" stroke="#3498DB" stroke-width="2"/>
    <circle cx="335" cy="32" r="8" fill="#95A5A6"/>
    <circle cx="365" cy="32" r="11" fill="#95A5A6"/>

    <!-- Separator -->
    <line x1="395" y1="10" x2="395" y2="40" stroke="#7F8C8D" stroke-width="1"/>

    <!-- Tools -->
    <rect x="410" y="10" width="35" height="30" rx="4" fill="#3498DB"/>
    <text x="427" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Brush</text>

    <rect x="450" y="10" width="35" height="30" rx="4" fill="#7F8C8D"/>
    <text x="467" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Erase</text>

    <!-- Canvas area -->
    <rect x="5" y="55" width="490" height="260" fill="white" stroke="#BDC3C7"/>

    <!-- Sample drawing -->
    <path d="M 50 150 Q 100 80 150 150 T 250 150" stroke="#E74C3C" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="350" cy="180" r="40" fill="#3498DB"/>
    <rect x="150" y="200" width="80" height="60" fill="#27AE60"/>
    <path d="M 400 100 L 420 150 L 380 150 Z" fill="#F1C40F"/>
  </g>

  <!-- Annotations -->
  <g transform="translate(100, 50)">
    <!-- Toolbar annotation -->
    <line x1="520" y1="25" x2="580" y2="25" stroke="#E74C3C" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="585" y="20" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">Toolbar</text>
    <text x="585" y="32" font-family="Consolas, monospace" font-size="8" fill="#666">50px height</text>

    <!-- Canvas annotation -->
    <line x1="520" y1="180" x2="580" y2="180" stroke="#27AE60" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="585" y="175" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">Canvas</text>
    <text x="585" y="187" font-family="Consolas, monospace" font-size="8" fill="#666">Persistent pixels</text>
  </g>

  <!-- Mouse state info -->
  <g transform="translate(100, 385)">
    <rect x="0" y="0" width="500" height="25" rx="4" fill="#D5F5E3" stroke="#27AE60"/>
    <text x="250" y="17" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#1E8449">Mouse tracking: (x, y), lastX, lastY, mouseDown â†’ interpolate for smooth lines</text>
  </g>
</svg>
