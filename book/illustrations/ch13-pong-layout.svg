<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="paddleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Pong Game Layout</text>

  <!-- Game screen -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="500" height="300" rx="5" fill="#1A1A2E" stroke="#16213E" stroke-width="3"/>

    <!-- Center line -->
    <line x1="250" y1="10" x2="250" y2="290" stroke="#ECF0F1" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>

    <!-- Score -->
    <text x="150" y="50" font-family="Consolas, monospace" font-size="36" text-anchor="middle" fill="#ECF0F1" opacity="0.8">3</text>
    <text x="350" y="50" font-family="Consolas, monospace" font-size="36" text-anchor="middle" fill="#ECF0F1" opacity="0.8">2</text>

    <!-- Player labels -->
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ECF0F1" opacity="0.5">PLAYER 1</text>
    <text x="350" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ECF0F1" opacity="0.5">PLAYER 2</text>

    <!-- Left paddle -->
    <rect x="30" y="120" width="15" height="80" rx="3" fill="url(#paddleGrad)" filter="url(#glow)"/>

    <!-- Right paddle -->
    <rect x="455" y="100" width="15" height="80" rx="3" fill="url(#paddleGrad)" filter="url(#glow)"/>

    <!-- Ball -->
    <circle cx="280" cy="150" r="10" fill="#ECF0F1" filter="url(#glow)"/>

    <!-- Ball velocity arrow -->
    <line x1="280" y1="150" x2="240" y2="170" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowRed)"/>
    <defs>
      <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
      </marker>
    </defs>
  </g>

  <!-- Annotations -->
  <g transform="translate(100, 50)">
    <!-- Left paddle annotation -->
    <line x1="-50" y1="160" x2="25" y2="160" stroke="#27AE60" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="-55" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#27AE60">Paddle 1</text>
    <text x="-55" y="167" font-family="Consolas, monospace" font-size="8" text-anchor="end" fill="#666">W/S keys</text>

    <!-- Right paddle annotation -->
    <line x1="475" y1="140" x2="555" y2="140" stroke="#27AE60" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="560" y="135" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">Paddle 2</text>
    <text x="560" y="147" font-family="Consolas, monospace" font-size="8" fill="#666">↑/↓ keys</text>

    <!-- Ball annotation -->
    <line x1="295" y1="150" x2="380" y2="150" stroke="#3498DB" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="385" y="145" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">Ball</text>
    <text x="385" y="157" font-family="Consolas, monospace" font-size="8" fill="#666">(vx, vy)</text>
  </g>

  <!-- Game constants -->
  <g transform="translate(100, 365)">
    <rect x="0" y="0" width="500" height="30" rx="4" fill="#ECF0F1" stroke="#BDC3C7"/>
    <text x="250" y="20" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#2C3E50">Window: 800×600 | Paddle: 15×80 | Ball: 15×15 | Speed: 350px/s</text>
  </g>
</svg>
