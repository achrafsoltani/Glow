<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340" width="500" height="340">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="500" height="340" fill="#FAFAFA"/>

  <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Cross-Platform File Structure</text>

  <!-- Root folder -->
  <g transform="translate(40, 45)">
    <rect x="0" y="0" width="420" height="280" rx="6" fill="#ECF0F1" stroke="#BDC3C7" filter="url(#shadow)"/>

    <!-- glow/ header -->
    <rect x="0" y="0" width="420" height="28" rx="6" fill="#2C3E50"/>
    <rect x="0" y="20" width="420" height="8" fill="#2C3E50"/>
    <text x="15" y="19" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="white">glow/</text>

    <!-- Platform independent files -->
    <g transform="translate(15, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27AE60">Platform Independent</text>

      <rect x="0" y="10" width="180" height="22" rx="3" fill="#D5F5E3" stroke="#27AE60"/>
      <text x="10" y="25" font-family="Consolas, monospace" font-size="10" fill="#1E8449">window.go, canvas.go</text>

      <rect x="0" y="36" width="180" height="22" rx="3" fill="#D5F5E3" stroke="#27AE60"/>
      <text x="10" y="51" font-family="Consolas, monospace" font-size="10" fill="#1E8449">events.go, color.go, keys.go</text>
    </g>

    <!-- Platform interface -->
    <g transform="translate(15, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9B59B6">Platform Interface</text>

      <rect x="0" y="10" width="180" height="22" rx="3" fill="#E8DAEF" stroke="#9B59B6"/>
      <text x="10" y="25" font-family="Consolas, monospace" font-size="10" fill="#8E44AD">platform.go</text>
    </g>

    <!-- Platform implementations -->
    <g transform="translate(210, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E67E22">Platform Implementations</text>

      <rect x="0" y="10" width="190" height="22" rx="3" fill="#FDEBD0" stroke="#E67E22"/>
      <text x="10" y="25" font-family="Consolas, monospace" font-size="10" fill="#D35400">platform_linux.go</text>

      <rect x="0" y="36" width="190" height="22" rx="3" fill="#D6EAF8" stroke="#3498DB"/>
      <text x="10" y="51" font-family="Consolas, monospace" font-size="10" fill="#2980B9">platform_windows.go</text>

      <rect x="0" y="62" width="190" height="22" rx="3" fill="#E5E8E8" stroke="#7F8C8D"/>
      <text x="10" y="77" font-family="Consolas, monospace" font-size="10" fill="#616A6B">platform_darwin.go/.m</text>
    </g>

    <!-- Key mappings -->
    <g transform="translate(210, 140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C">Key Code Mappings</text>

      <rect x="0" y="10" width="190" height="22" rx="3" fill="#FADBD8" stroke="#E74C3C"/>
      <text x="10" y="25" font-family="Consolas, monospace" font-size="10" fill="#C0392B">keys_linux.go</text>

      <rect x="0" y="36" width="190" height="22" rx="3" fill="#FADBD8" stroke="#E74C3C"/>
      <text x="10" y="51" font-family="Consolas, monospace" font-size="10" fill="#C0392B">keys_windows.go</text>

      <rect x="0" y="62" width="190" height="22" rx="3" fill="#FADBD8" stroke="#E74C3C"/>
      <text x="10" y="77" font-family="Consolas, monospace" font-size="10" fill="#C0392B">keys_darwin.go</text>
    </g>

    <!-- Internal folder -->
    <g transform="translate(15, 150)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Internal (Linux Only)</text>

      <rect x="0" y="10" width="180" height="40" rx="3" fill="#34495E" stroke="#2C3E50"/>
      <text x="10" y="27" font-family="Consolas, monospace" font-size="10" fill="#ECF0F1">internal/</text>
      <text x="20" y="42" font-family="Consolas, monospace" font-size="10" fill="#BDC3C7">x11/  (X11 protocol)</text>
    </g>

    <!-- Build tags legend -->
    <g transform="translate(15, 220)">
      <rect x="0" y="0" width="390" height="45" rx="4" fill="#F8F9F9" stroke="#BDC3C7"/>
      <text x="195" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2C3E50">Build Tags</text>
      <text x="60" y="36" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#E67E22">//go:build linux</text>
      <text x="180" y="36" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#3498DB">//go:build windows</text>
      <text x="310" y="36" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#7F8C8D">//go:build darwin</text>
    </g>
  </g>
</svg>
