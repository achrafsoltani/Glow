<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450" width="750" height="450">
  <defs>
    <linearGradient id="x11Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0AD4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC971F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="750" height="450" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="375" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">X11 Graphics vs PulseAudio Audio</text>

  <!-- Column Headers -->
  <g transform="translate(80, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="35" rx="6" fill="url(#x11Grad)"/>
    <text x="125" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">X11 Graphics</text>
  </g>
  <g transform="translate(420, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="35" rx="6" fill="url(#paGrad)"/>
    <text x="125" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PulseAudio Audio</text>
  </g>

  <!-- Aspect labels (centre column) -->
  <text x="375" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">vs</text>

  <!-- Row 1: Socket -->
  <g transform="translate(0, 100)">
    <text x="375" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666">Socket</text>

    <rect x="80" y="20" width="250" height="30" rx="4" fill="#FEF3E2" stroke="#F0AD4E"/>
    <text x="205" y="40" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#7D5A0B">/tmp/.X11-unix/X0</text>

    <rect x="420" y="20" width="250" height="30" rx="4" fill="#F4ECF7" stroke="#9B59B6"/>
    <text x="545" y="40" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#6C3483">$XDG_RUNTIME_DIR/pulse/native</text>
  </g>

  <!-- Row 2: Byte Order -->
  <g transform="translate(0, 160)">
    <text x="375" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666">Byte Order</text>

    <rect x="80" y="20" width="250" height="30" rx="4" fill="#FEF3E2" stroke="#F0AD4E"/>
    <text x="205" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7D5A0B">Little-endian</text>

    <rect x="420" y="20" width="250" height="30" rx="4" fill="#F4ECF7" stroke="#9B59B6"/>
    <text x="545" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6C3483">Big-endian</text>
  </g>

  <!-- Row 3: Auth -->
  <g transform="translate(0, 220)">
    <text x="375" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666">Authentication</text>

    <rect x="80" y="20" width="250" height="30" rx="4" fill="#FEF3E2" stroke="#F0AD4E"/>
    <text x="205" y="40" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#7D5A0B">MIT-MAGIC-COOKIE-1 (16 bytes)</text>

    <rect x="420" y="20" width="250" height="30" rx="4" fill="#F4ECF7" stroke="#9B59B6"/>
    <text x="545" y="40" font-family="Consolas, monospace" font-size="9" text-anchor="middle" fill="#6C3483">256-byte cookie file</text>
  </g>

  <!-- Row 4: Framing -->
  <g transform="translate(0, 280)">
    <text x="375" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666">Framing</text>

    <rect x="80" y="20" width="250" height="30" rx="4" fill="#FEF3E2" stroke="#F0AD4E"/>
    <text x="205" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7D5A0B">Fixed opcodes + length prefix</text>

    <rect x="420" y="20" width="250" height="30" rx="4" fill="#F4ECF7" stroke="#9B59B6"/>
    <text x="545" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6C3483">20-byte descriptor + tagged payload</text>
  </g>

  <!-- Row 5: Data Path -->
  <g transform="translate(0, 340)">
    <text x="375" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666">Data Path</text>

    <rect x="80" y="20" width="250" height="30" rx="4" fill="#FEF3E2" stroke="#F0AD4E"/>
    <text x="205" y="40" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#7D5A0B">PutImage opcode (72)</text>

    <rect x="420" y="20" width="250" height="30" rx="4" fill="#F4ECF7" stroke="#9B59B6"/>
    <text x="545" y="40" font-family="Consolas, monospace" font-size="10" text-anchor="middle" fill="#6C3483">Raw PCM on stream channel</text>
  </g>

  <!-- Row 6: Resource Model -->
  <g transform="translate(0, 395)">
    <text x="375" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666">Resource IDs</text>

    <rect x="80" y="18" width="250" height="30" rx="4" fill="#FEF3E2" stroke="#F0AD4E"/>
    <text x="205" y="38" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7D5A0B">Client-generated (base + offset)</text>

    <rect x="420" y="18" width="250" height="30" rx="4" fill="#F4ECF7" stroke="#9B59B6"/>
    <text x="545" y="38" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6C3483">Server-assigned (stream index)</text>
  </g>

  <!-- Divider -->
  <line x1="375" y1="90" x2="375" y2="440" stroke="#DDD" stroke-width="2" stroke-dasharray="6,4"/>
</svg>
