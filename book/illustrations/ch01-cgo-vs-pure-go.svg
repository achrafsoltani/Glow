<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="goBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0095BD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555A7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E4259;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pureGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">CGO Approach vs Pure Go Approach</text>

  <!-- Left side: CGO -->
  <text x="175" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#D9534F">With CGO (Traditional)</text>

  <!-- Go App box -->
  <g filter="url(#shadow)">
    <rect x="75" y="80" width="200" height="45" rx="6" fill="url(#goBlue)"/>
  </g>
  <text x="175" y="107" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Go Application</text>

  <line x1="175" y1="125" x2="175" y2="145" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- CGO Bridge -->
  <g filter="url(#shadow)">
    <rect x="75" y="150" width="200" height="35" rx="6" fill="#F0AD4E"/>
  </g>
  <text x="175" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CGO Bridge</text>

  <line x1="175" y1="185" x2="175" y2="205" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- C Library -->
  <g filter="url(#shadow)">
    <rect x="75" y="210" width="200" height="45" rx="6" fill="url(#cGray)"/>
  </g>
  <text x="175" y="237" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">C Library (SDL, etc.)</text>

  <line x1="175" y1="255" x2="175" y2="275" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- System -->
  <g filter="url(#shadow)">
    <rect x="75" y="280" width="200" height="40" rx="6" fill="#34495E"/>
  </g>
  <text x="175" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">X11 / System</text>

  <!-- Issues list for CGO -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#C9302C">
    <text x="85" y="345">- Needs C compiler</text>
    <text x="85" y="358">- Hard to cross-compile</text>
    <text x="85" y="371">- Complex stack traces</text>
    <text x="85" y="384">- External dependencies</text>
  </g>

  <!-- Divider -->
  <line x1="350" y1="55" x2="350" y2="390" stroke="#DDD" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Right side: Pure Go -->
  <text x="525" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5CB85C">Pure Go (Glow)</text>

  <!-- Go App box -->
  <g filter="url(#shadow)">
    <rect x="425" y="80" width="200" height="45" rx="6" fill="url(#goBlue)"/>
  </g>
  <text x="525" y="107" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Go Application</text>

  <line x1="525" y1="125" x2="525" y2="145" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Glow Library -->
  <g filter="url(#shadow)">
    <rect x="425" y="150" width="200" height="100" rx="6" fill="url(#pureGreen)"/>
  </g>
  <text x="525" y="180" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Glow Library</text>
  <text x="525" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.9)">X11 Protocol (pure Go)</text>
  <text x="525" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.9)">Binary encoding</text>
  <text x="525" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.9)">Socket communication</text>

  <line x1="525" y1="250" x2="525" y2="275" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- System -->
  <g filter="url(#shadow)">
    <rect x="425" y="280" width="200" height="40" rx="6" fill="#34495E"/>
  </g>
  <text x="525" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">X11 / System</text>

  <!-- Benefits list for Pure Go -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#449D44">
    <text x="435" y="345">+ No external dependencies</text>
    <text x="435" y="358">+ Easy cross-compilation</text>
    <text x="435" y="371">+ Full visibility and debugging</text>
    <text x="435" y="384">+ Single static binary</text>
  </g>

  <!-- "No C!" badge on right side -->
  <circle cx="590" cy="175" r="25" fill="#D9534F" filter="url(#shadow)"/>
  <text x="590" y="172" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">NO</text>
  <text x="590" y="183" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">CGO</text>
</svg>