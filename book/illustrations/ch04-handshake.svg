<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <linearGradient id="clientBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0095BD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowReq4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowResp4" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#3498DB"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">X11 Connection Handshake</text>

  <!-- Client Header -->
  <g transform="translate(100, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="url(#clientBox)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Client</text>
  </g>

  <!-- Server Header -->
  <g transform="translate(480, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="url(#serverBox)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">X Server</text>
  </g>

  <!-- Timeline lines -->
  <line x1="160" y1="90" x2="160" y2="420" stroke="#00ADD8" stroke-width="3"/>
  <line x1="540" y1="90" x2="540" y2="420" stroke="#9B59B6" stroke-width="3"/>

  <!-- Step 1: Connect -->
  <g transform="translate(0, 110)">
    <circle cx="160" cy="0" r="8" fill="#00ADD8"/>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">1. net.Dial()</text>
    <line x1="168" y1="0" x2="532" y2="0" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowReq4)"/>
    <text x="350" y="-8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#27AE60">TCP/Unix Socket Connection</text>
  </g>

  <!-- Step 2: Setup Request -->
  <g transform="translate(0, 170)">
    <circle cx="160" cy="0" r="8" fill="#00ADD8"/>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">2. Setup Request</text>

    <line x1="168" y1="0" x2="532" y2="0" stroke="#27AE60" stroke-width="2" marker-end="url(#arrowReq4)"/>

    <!-- Message content box -->
    <rect x="230" y="8" width="240" height="55" rx="4" fill="#E8F8F5" stroke="#27AE60"/>
    <text x="240" y="25" font-family="Consolas, monospace" font-size="9" fill="#1E8449">byte_order: 'l' (little-endian)</text>
    <text x="240" y="38" font-family="Consolas, monospace" font-size="9" fill="#1E8449">protocol: 11.0</text>
    <text x="240" y="51" font-family="Consolas, monospace" font-size="9" fill="#1E8449">auth_name: "" (or cookie)</text>
  </g>

  <!-- Step 3: Server Response -->
  <g transform="translate(0, 280)">
    <circle cx="540" cy="0" r="8" fill="#9B59B6"/>
    <text x="550" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">3. Setup Response</text>

    <line x1="532" y1="0" x2="168" y2="0" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowResp4)"/>

    <!-- Response content box -->
    <rect x="230" y="8" width="240" height="70" rx="4" fill="#EBF5FB" stroke="#3498DB"/>
    <text x="240" y="25" font-family="Consolas, monospace" font-size="9" fill="#2471A3">status: 1 (success)</text>
    <text x="240" y="38" font-family="Consolas, monospace" font-size="9" fill="#2471A3">resource_id_base: 0x04000000</text>
    <text x="240" y="51" font-family="Consolas, monospace" font-size="9" fill="#2471A3">root_window: 0x4F1</text>
    <text x="240" y="64" font-family="Consolas, monospace" font-size="9" fill="#2471A3">screen_size, depth, visual...</text>
  </g>

  <!-- Step 4: Ready -->
  <g transform="translate(0, 390)">
    <circle cx="160" cy="0" r="8" fill="#27AE60"/>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">4. Ready!</text>

    <rect x="200" y="-15" width="300" height="30" rx="4" fill="#D5F5E3" stroke="#27AE60"/>
    <text x="350" y="5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1E8449">Connection established - can send requests</text>
  </g>

  <!-- Status codes legend -->
  <g transform="translate(50, 415)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Status codes: 0 = Failed (auth required), 1 = Success, 2 = Authenticate (more auth needed)</text>
  </g>
</svg>