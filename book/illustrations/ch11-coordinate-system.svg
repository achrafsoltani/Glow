<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="arrowX" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498DB"/>
    </marker>
    <marker id="arrowY" markerWidth="10" markerHeight="10" refX="3" refY="9" orient="auto">
      <path d="M0,0 L6,0 L3,9 z" fill="#27AE60"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="300" height="200" fill="#FAFAFA"/>

  <text x="150" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Screen Coordinate System</text>

  <!-- Coordinate box -->
  <g transform="translate(40, 40)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="130" fill="#ECF0F1" stroke="#BDC3C7" rx="4"/>

    <!-- Origin point -->
    <circle cx="20" cy="20" r="6" fill="#E74C3C"/>
    <text x="35" y="24" font-family="Consolas, monospace" font-size="11" fill="#E74C3C">(0,0)</text>

    <!-- X axis -->
    <line x1="20" y1="20" x2="180" y2="20" stroke="#3498DB" stroke-width="3" marker-end="url(#arrowX)"/>
    <text x="185" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498DB">X</text>
    <text x="100" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#3498DB">increases →</text>

    <!-- Y axis -->
    <line x1="20" y1="20" x2="20" y2="115" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowY)"/>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27AE60">Y</text>
    <text x="8" y="70" font-family="Arial, sans-serif" font-size="9" fill="#27AE60" transform="rotate(-90, 8, 70)">increases ↓</text>

    <!-- Sample points -->
    <circle cx="100" cy="60" r="4" fill="#9B59B6"/>
    <text x="108" y="64" font-family="Consolas, monospace" font-size="9" fill="#9B59B6">(80, 40)</text>

    <circle cx="150" cy="90" r="4" fill="#9B59B6"/>
    <text x="158" y="94" font-family="Consolas, monospace" font-size="9" fill="#9B59B6">(130, 70)</text>
  </g>
</svg>
