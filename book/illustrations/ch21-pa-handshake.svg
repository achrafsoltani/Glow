<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <defs>
    <linearGradient id="clientBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0095BD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowReq" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowResp" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#3498DB"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">PulseAudio Connection Handshake</text>

  <!-- Client Header -->
  <g transform="translate(100, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="url(#clientBox)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Go Client</text>
  </g>

  <!-- Server Header -->
  <g transform="translate(480, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="url(#serverBox)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PA Server</text>
  </g>

  <!-- Timeline lines -->
  <line x1="160" y1="90" x2="160" y2="470" stroke="#00ADD8" stroke-width="3"/>
  <line x1="540" y1="90" x2="540" y2="470" stroke="#9B59B6" stroke-width="3"/>

  <!-- Step 1: Connect -->
  <g transform="translate(0, 110)">
    <circle cx="160" cy="0" r="8" fill="#00ADD8"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">1. net.Dial()</text>
    <line x1="168" y1="0" x2="532" y2="0" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowReq)"/>
    <text x="350" y="-8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#27AE60">Unix Socket Connection</text>
  </g>

  <!-- Step 2: AUTH -->
  <g transform="translate(0, 165)">
    <circle cx="160" cy="0" r="8" fill="#00ADD8"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">2. AUTH (cmd=8)</text>

    <line x1="168" y1="0" x2="532" y2="0" stroke="#27AE60" stroke-width="2" marker-end="url(#arrowReq)"/>

    <!-- Message content box -->
    <rect x="230" y="8" width="240" height="42" rx="4" fill="#E8F8F5" stroke="#27AE60"/>
    <text x="240" y="25" font-family="Consolas, monospace" font-size="9" fill="#1E8449">protocol_version: 35</text>
    <text x="240" y="40" font-family="Consolas, monospace" font-size="9" fill="#1E8449">cookie: 256 bytes (arbitrary)</text>
  </g>

  <!-- Step 3: REPLY -->
  <g transform="translate(0, 255)">
    <circle cx="540" cy="0" r="8" fill="#9B59B6"/>
    <text x="550" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">3. REPLY</text>

    <line x1="532" y1="0" x2="168" y2="0" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowResp)"/>

    <!-- Response content box -->
    <rect x="230" y="8" width="240" height="30" rx="4" fill="#EBF5FB" stroke="#3498DB"/>
    <text x="240" y="28" font-family="Consolas, monospace" font-size="9" fill="#2471A3">server_version: 35</text>
  </g>

  <!-- Step 4: SET_CLIENT_NAME -->
  <g transform="translate(0, 320)">
    <circle cx="160" cy="0" r="8" fill="#00ADD8"/>
    <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#666">4. SET_CLIENT_NAME (cmd=9)</text>

    <line x1="168" y1="0" x2="532" y2="0" stroke="#27AE60" stroke-width="2" marker-end="url(#arrowReq)"/>

    <!-- Message content box -->
    <rect x="230" y="8" width="240" height="30" rx="4" fill="#E8F8F5" stroke="#27AE60"/>
    <text x="240" y="28" font-family="Consolas, monospace" font-size="9" fill="#1E8449">proplist: {application.name: "glow"}</text>
  </g>

  <!-- Step 5: REPLY with client_index -->
  <g transform="translate(0, 385)">
    <circle cx="540" cy="0" r="8" fill="#9B59B6"/>
    <text x="550" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">5. REPLY</text>

    <line x1="532" y1="0" x2="168" y2="0" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowResp)"/>

    <rect x="230" y="8" width="240" height="30" rx="4" fill="#EBF5FB" stroke="#3498DB"/>
    <text x="240" y="28" font-family="Consolas, monospace" font-size="9" fill="#2471A3">client_index (server-assigned)</text>
  </g>

  <!-- Step 6: Ready -->
  <g transform="translate(0, 450)">
    <circle cx="160" cy="0" r="8" fill="#27AE60"/>
    <text x="35" y="5" font-family="Arial, sans-serif" font-size="11" fill="#666">6. Ready!</text>

    <rect x="200" y="-15" width="300" height="30" rx="4" fill="#D5F5E3" stroke="#27AE60"/>
    <text x="350" y="5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1E8449">Authenticated â€” can create streams</text>
  </g>
</svg>
